<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devlet Designs Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            color: white;
        }
        .box {
            text-align: center;
            padding: 40px;
            border-radius: 16px;
            background: #151515;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 {
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 14px 32px;
            background: #eb6d20;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #c95b18;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Devlet Designs</h1>
        <p>Minimal streetwear & symbolic designs</p>
        <a href="https://devletdesignsstore.etsy.com" target="_blank">
            Visit Etsy Store
        </a>
    </div>
</body>
</html>
