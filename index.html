<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devlet Design Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: #cccccc;
      margin-bottom: 25px;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
    a.button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Minimal Streetwear Designs</h1>
    <p>Limited hoodies & sweatshirts.  
    Designed for bold, clean aesthetics.</p>

    <a class="button" href="https://devletdesignsstore.etsy.com" target="_blank">
      Visit Etsy Store
    </a>
  </div>
</body>
</html>
